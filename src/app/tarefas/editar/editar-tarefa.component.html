<h1>Editar tarefa</h1>

<div class="well">
  <form [formGroup]="myForm" (ngSubmit)="atualizar()">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        minlength="5"
        required
        formControlName="nome"
        [(ngModel)]="tarefa.nome"
      />
      <div
        class="alert alert-danger"
        *ngIf="myForm.controls['nome'].errors?.['required'] && myForm.controls['nome'].touched"
      >
        Digite a tarefa.
      </div>
      <div
        class="alert alert-danger"
        *ngIf="myForm.controls['nome'].errors?.['minlength'] && myForm.controls['nome'].touched"
      >
        A tarefa deve conter ao menos 5 caracteres.
      </div>
    </div>
    <div class="form-group text-center">
      <input
        type="submit"
        class="btn btn-success"
        value="Atualizar"
        [disabled]="!this.myForm.valid"
      />
      <a class="btn btn-default" (click)="voltar()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
